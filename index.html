<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container">
    <header class="header">
      <img src="images/illustration-hero.svg" alt="Illustration for Hero section" class="illustration-hero">
    </header>
    <div class="content-container">
      <h1 class="summary-heading">Order Summary</h1>
      <p class="summary-message">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="product-container">
        <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">
        <div class="product">
          <p class="product-title">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#" class="change-btn">Change</a>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>

    </div>
  </main>

</body>

</html>
